{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

           File 1: <input type="file" name="file1"></input>
           <br></br>
           File 2: <input type="file" name="file2"></input>
           <br></br>
           Compare by:
           <select name="algorithm">
               <option disabled selected value="">~</option>
               <option value="lines">Lines</option>
               <option value="sentences">Sentences</option>
               <option value="substrings" id="n">Substrings</option>
           </select>
             of length
            <input type="number" name="length" min="1"></input>
            <br></br>
            <button type="submit" name="Compare">Compare!</button>

        </form>

    </div>

{% endblock %}
