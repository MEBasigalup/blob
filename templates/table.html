{% extends "layout.html" %}

{% block main %}

<table class="table">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Zip code</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
          <th scope="col">Empanadas</th>
          <th scope="col">Milanesas</th>
          <th scope="col">Locro</th>
          <th scope="col">Chocotorta</th>
          <th scope="col">Dulce de Leche</th>
          <th scope="col">Mate</th>
        </tr>
    </thead>

    <tbody>
    {% for line in data %}
        <tr>
            {% for element in line %}
                <td>{{element}}</td>
            {% endfor %}
        </tr>
    {% endfor %}

    </tbody>
</table>

{% endblock %}
