<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
        <title>Google Images</title>
    </head>
    
	<body>
        
		<div>
            <div class="heading">
                <a class="hh" href=index.html>Google Search</a>
                <div class="space"></div>
            </div>
        </div>
        
		<div class="content">
			
			<div class="logo" id="img">
				<img src="gimg.jpg" alt="Google">
			</div>

			<div class="block">
				<form class="form" action="https://google.com/images">
					<div class="container">
						<div class="wrap">
							<span> <img id="lupa" src="lupa.jpg" alt="Search"> </span> 
							<input class="bar" type="text" name="q" title="Search" value aria-label="Search" maxlength="2048" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" atuocomplete="offf" autocorrect="off" autofocus role"combobox" spellcheck="false" label="Search">
							<span> <img id="mic" src="mic.jpg" alt="Search"> </span>
						</div>
					</div>
					<center>
						<input class="btn" value="Image Search" aria-label="Google Search" name="btnK" type="submit">
					</center>
				</form>
			</div>
			
			<center>
				Google offered in: <span style="color:blue">Español (Latinoamérica)</span>
			</center>
			
		</div>
    
	</body>    
	
</html>
