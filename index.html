<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css>
		<link rel="stylesheet" href="style.css">
		<title>Google</title>
    </head>
    <body>
        <div>
            <div class="heading">
                <a class="hh" href=images.html>Image Search</a>
                <a class= "hh" href=advanced.html>Advanced Search</a>
                <div class="space"></div>
            </div>
        </div>
        <div class="content">
			<div class="logo">
				<img src="google.png" alt="Google">
			</div>

			<div class="block">
				<form class="form" action="https://google.com/search">
					<div class="container">
						<div class="wrap">
							<span> <img id="lupa" src="lupa.jpg" alt="Search"> </span> 
							<input class="bar" type="text" name="q" title="Search" value aria-label="Search" maxlength="2048" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" atuocomplete="offf" autocorrect="off" autofocus role"combobox" spellcheck="false" label="Search">
							<span> <img id="mic" src="mic.jpg" alt="Search"> </span>
						</div>
					</div>
					<center>
						<input class="btn" value="Google Search" aria-label="Google Search" name="btnK" type="submit">
						<input class="btn" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI" type="submit">
					</center>
				</form>
			</div>
			<center>
				Google offered in: <span style="color:blue">Español (Latinoamérica)</span>
			</center>
		</div>
    </body>
</html>
